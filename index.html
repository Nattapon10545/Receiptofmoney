    <style>
        :root {
            --primary-color: #f8bbd9;
            --secondary-color: #f4a6cd;
            --accent-color: #e91e63;
            --light-pink: #fce4ec;
            --text-dark: #2c3e50;
            --text-muted: #6c757d;
        }
        
        * {
            font-family: 'Sarabun', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6, .kanit {
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-pink) 0%, #fff 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        
        .school-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
        }
        
        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .nav-pills .nav-link {
            border-radius: 15px;
            margin: 0 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        
        .nav-pills .nav-link:not(.active) {
            color: var(--text-muted);
            background: var(--light-pink);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(248, 187, 217, 0.4);
        }
        
        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            font-weight: 500;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
        }
        
        .table tbody td {
            padding: 12px 15px;
            vertical-align: middle;
            border-color: #f8f9fa;
        }
        
        .table tbody tr:hover {
            background-color: var(--light-pink);
        }
        
        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(248, 187, 217, 0.25);
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            margin: 0 2px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-view {
            background: #17a2b8;
            color: white;
        }
        
        .btn-edit {
            background: #ffc107;
            color: white;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .pagination .page-link {
            border-radius: 8px;
            margin: 0 2px;
            border: none;
            color: var(--primary-color);
        }
        
        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .loading-overlay {
            background: rgba(248, 187, 217, 0.9) !important;
        }
        
        @media (max-width: 768px) {
            .school-logo {
                width: 40px;
                height: 40px;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
            
            .action-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

    <div class="container main-container">

    <!-- Recipient Modal -->
    <div class="modal fade" id="recipientModal" tabindex="-1" aria-labelledby="recipientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title kanit" id="recipientModalLabel">เพิ่มข้อมูลผู้รับเงิน</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recipientForm">
                        <input type="hidden" id="recipientId" name="recipientId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientName" class="form-label">ชื่อ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="recipientName" name="recipientName" placeholder="กรอกชื่อ" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="houseNumber" class="form-label">บ้านเลขที่ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="กรอกบ้านเลขที่" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="villageNumber" class="form-label">หมู่ที่</label>
                                <input type="text" class="form-control" id="villageNumber" name="villageNumber" placeholder="กรอกหมู่ที่">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="province" class="form-label">จังหวัด <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="province" name="province" placeholder="กรอกจังหวัด" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="district" class="form-label">อำเภอ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="district" name="district" placeholder="กรอกอำเภอ" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="subdistrict" class="form-label">ตำบล <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subdistrict" name="subdistrict" placeholder="กรอกตำบล" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>ยกเลิก

                </div>
                <div class="modal-body">
                    <form id="receiptForm">
                        <input type="hidden" id="receiptId" name="receiptId">
                        
                        <!-- Recipient Selection -->
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="selectedRecipient" class="form-label">เลือกผู้รับเงิน <span class="text-danger">*</span></label>
                                <select class="form-select" id="selectedRecipient" name="selectedRecipient" required>
                                    <option value="">เลือกผู้รับเงิน</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Address Fields (Auto-filled) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="receiptHouseNumber" class="form-label">บ้านเลขที่</label>
                                <input type="text" class="form-control" id="receiptHouseNumber" name="receiptHouseNumber" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="receiptVillageNumber" class="form-label">หมู่ที่</label>
                                <input type="text" class="form-control" id="receiptVillageNumber" name="receiptVillageNumber" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">

                            <div class="col-md-4 mb-3">

                            </div>
                            <div class="col-md-4 mb-3">

                                <input type="text" class="form-control" id="receiptSubdistrict" name="receiptSubdistrict" readonly>
                            </div>
                        </div>
                        
                        <!-- Project and Item Details -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="fiscalYear" class="form-label">ปีงบประมาณ <span class="text-danger">*</span></label>
                                <select class="form-select" id="fiscalYear" name="fiscalYear" required>
                                    <option value="">เลือกปีงบประมาณ</option>
                                    <option value="2568">2568</option>
                                    <option value="2569">2569</option>
                                    <option value="2570">2570</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="project" class="form-label">โครงการ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="project" name="project" placeholder="กรอกโครงการ" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="item" class="form-label">รายการ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="item" name="item" placeholder="กรอกรายการ" required>
                            </div>
                        </div>
                        
                        <!-- Amount -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">จำนวนเงิน <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="amountText" class="form-label">จำนวนเงินเป็นตัวหนังสือ</label>
                                <input type="text" class="form-control" id="amountText" name="amountText" readonly>
                            </div>
                        </div>
                        
                        <!-- Payers -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="payer1" class="form-label">ผู้จ่ายเงินคนที่ 1 <span class="text-danger">*</span></label>
                                <select class="form-select" id="payer1" name="payer1" required>
                                    <option value="">เลือกผู้จ่ายเงิน</option>
                                    <option value="นางนรินภรณ์ อินมา">นางนรินภรณ์ อินมา</option>
                                    <option value="นายณัฐพล ผิวพันธ์">นายณัฐพล ผิวพันธ์</option>

                                    <option value="นางสาววษา บุญเจริญ">นางสาววษา บุญเจริญ</option>
                                    <option value="นางสาวนิภาพร ชื่นดี">นางสาวนิภาพร ชื่นดี</option>
                                    <option value="นายทวีวัฒน์ ทายะนา">นายทวีวัฒน์ ทายะนา</option>
                                    <option value="นางสาวชลธิชา แก้วรากมุข">นางสาวชลธิชา แก้วรากมุข</option>
                                    <option value="นางสาวช่อผกา กันทาเดช">นางสาวช่อผกา กันทาเดช</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="payer2" class="form-label">ผู้จ่ายเงินคนที่ 2</label>
                                <select class="form-select" id="payer2" name="payer2">
                                    <option value="">เลือกผู้จ่ายเงิน</option>
                                    <option value="นางนรินภรณ์ อินมา">นางนรินภรณ์ อินมา</option>

                                    <option value="นางสาววษา บุญเจริญ">นางสาววษา บุญเจริญ</option>
                                    <option value="นางสาวนิภาพร ชื่นดี">นางสาวนิภาพร ชื่นดี</option>
                                    <option value="นายทวีวัฒน์ ทายะนา">นายทวีวัฒน์ ทายะนา</option>
                                    <option value="นางสาวชลธิชา แก้วรากมุข">นางสาวชลธิชา แก้วรากมุข</option>
                                    <option value="นางสาวช่อผกา กันทาเดช">นางสาวช่อผกา กันทาเดช</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>ยกเลิก
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveReceipt()">
                        <img src="https://lh3.googleusercontent.com/d/154WVAys5NkYoSTgo1QHQE6gLXqj5KYvr" alt="บันทึก" style="width: 16px; height: 16px; margin-right: 8px;">
                        บันทึก
                    </button>
                </div>
            </div>
        </div>

        // Number to Thai text conversion
        function numberToThaiText(num) {
            const ones = ['', 'หนึ่ง', 'สอง', 'สาม', 'สี่', 'ห้า', 'หก', 'เจ็ด', 'แปด', 'เก้า'];
            const tens = ['', '', 'ยี่สิบ', 'สามสิบ', 'สี่สิบ', 'ห้าสิบ', 'หกสิบ', 'เจ็ดสิบ', 'แปดสิบ', 'เก้าสิบ'];
            const units = ['', 'สิบ', 'ร้อย', 'พัน', 'หมื่น', 'แสน', 'ล้าน'];
            
            if (num === 0) return 'ศูนย์บาท';
            
            let result = '';
            let numStr = Math.floor(num).toString();
            let decimal = Math.round((num - Math.floor(num)) * 100);
            
            // Convert integer part
            for (let i = 0; i < numStr.length; i++) {
                let digit = parseInt(numStr[i]);
                let position = numStr.length - i - 1;
                
                if (digit !== 0) {
                    if (position === 1 && digit === 1) {
                        result += 'สิบ';
                    } else if (position === 1 && digit === 2) {
                        result += 'ยี่สิบ';
                    } else {
                        result += ones[digit];
                        if (position > 0) result += units[position];
                    }
                }
            }
            
            result += 'บาท';
            
            // Convert decimal part
            if (decimal > 0) {
                result += numberToThaiText(decimal).replace('บาท', 'สตางค์');
            } else {
                result += 'ถ้วน';
            }
            
            return result;
        }

        // Initialize the application
        $(document).ready(function() {
            initializeValidation();
            loadData();
            setupEventListeners();

        // Setup event listeners
        function setupEventListeners() {

                const recipientId = $(this).val();
                if (recipientId) {

                    if (recipient) {

                        $('#receiptVillageNumber').val(recipient.villageNumber);
                        $('#receiptProvince').val(recipient.province);
                        $('#receiptDistrict').val(recipient.district);

            return fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getRecipients&sheetId=${CONFIG.SHEET_ID}`)

                        recipients = data.data || [];

                        updateRecipientSelect();

            return fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getReceipts&sheetId=${CONFIG.SHEET_ID}`)

                .then(data => {

                        receipts = data.data || [];

        // Render recipients table
        function renderRecipientsTable() {
            const tbody = $('#recipientsTableBody');

                            </button>

        // Render recipients pagination
        function renderRecipientsPagination() {
            const totalPages = Math.ceil(recipients.length / CONFIG.ITEMS_PER_PAGE);
            const pagination = $('#recipientsPagination');

                    <a class="page-link" href="#" onclick="changeRecipientPage(${currentRecipientPage - 1})">ก่อนหน้า</a>

        // Change receipt page
        function changeReceiptPage(page) {
            const totalPages = Math.ceil(receipts.length / CONFIG.ITEMS_PER_PAGE);
            if (page >= 1 && page <= totalPages) {
                currentReceiptPage = page;
                renderReceiptsTable();
            }
        }

        function updateRecipientSelect() {
            const select = $('#selectedRecipient');
            select.empty().append('<option value="">เลือกผู้รับเงิน</option>');
            
            recipients.forEach(recipient => {
                select.append(`<option value="${recipient.id}">${recipient.name}</option>`);
            });
        }

        // Save recipient
        function saveRecipient() {
            if (!$('#recipientForm').valid()) return;

            const formData = new URLSearchParams();
            formData.append('action', editingRecipientId ? 'updateRecipient' : 'addRecipient');
            formData.append('sheetId', CONFIG.SHEET_ID);
            
            if (editingRecipientId) {
                formData.append('id', editingRecipientId);
            }
            
            formData.append('name', $('#recipientName').val());
            formData.append('houseNumber', $('#houseNumber').val());
            formData.append('villageNumber', $('#villageNumber').val());
            formData.append('province', $('#province').val());
            formData.append('district', $('#district').val());
            formData.append('subdistrict', $('#subdistrict').val());
            
            fetch(CONFIG.APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData

            .then(response => response.json())
            .then(data => {

            });
        }

        // Save receipt
        function saveReceipt() {
            if (!$('#receiptForm').valid()) return;
            
            $.LoadingOverlay('show');
            
            const formData = new URLSearchParams();
            formData.append('action', editingReceiptId ? 'updateReceipt' : 'addReceipt');
            formData.append('sheetId', CONFIG.SHEET_ID);
            
            if (editingReceiptId) {

                body: formData

            });

        // View recipient

                title: 'รายละเอียดผู้รับเงิน',

                    <div class="text-start">
                        <p><strong>ชื่อ:</strong> ${recipient.name}</p>
                        <p><strong>บ้านเลขที่:</strong> ${recipient.houseNumber}</p>
                        <p><strong>หมู่ที่:</strong> ${recipient.villageNumber || '-'}</p>
                        <p><strong>จังหวัด:</strong> ${recipient.province}</p>
                        <p><strong>อำเภอ:</strong> ${recipient.district}</p>
                        <p><strong>ตำบล:</strong> ${recipient.subdistrict}</p>

                    formData.append('id', id);

                    .catch(error => {

            editingReceiptId = id;
            
            $('#receiptModalLabel').text('แก้ไขรายการหักภาษี');

            $('#receiptDistrict').val(receipt.district);

            $('#project').val(receipt.project);
            $('#item').val(receipt.item);
            $('#amount').val(receipt.amount);
            $('#amountText').val(receipt.amountText);
            $('#payer1').val(receipt.payer1);
            $('#payer2').val(receipt.payer2);
            
            $('#receiptModal').modal('show');
        }

        // Delete receipt
        function deleteReceipt(id) {
            Swal.fire({
                title: 'ยืนยันการลบ',
                text: 'คุณต้องการลบรายการใบสำคัญรับเงินนี้หรือไม่?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'ลบ',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.LoadingOverlay('show');
                    
                    const formData = new URLSearchParams();
                    formData.append('action', 'deleteReceipt');
                    formData.append('sheetId', CONFIG.SHEET_ID);
                    formData.append('id', id);
                    
                    fetch(CONFIG.APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        $.LoadingOverlay('hide');
                        
                        if (data.success) {
                            Swal.fire('สำเร็จ', 'ลบรายการใบสำคัญรับเงินเรียบร้อยแล้ว', 'success');
                            loadReceipts();
                        } else {
                            Swal.fire('ข้อผิดพลาด', data.message || 'ไม่สามารถลบข้อมูลได้', 'error');
                        }
                    })
                    .catch(error => {
                        $.LoadingOverlay('hide');
                        console.error('Error deleting receipt:', error);
                        Swal.fire('ข้อผิดพลาด', 'เกิดข้อผิดพลาดในการลบข้อมูล', 'error');
                    });
                }
            });
        }

        // Reset recipient form
        function resetRecipientForm() {
            $('#recipientForm')[0].reset();
            $('#recipientModalLabel').text('เพิ่มข้อมูลผู้รับเงิน');
            editingRecipientId = null;
        }

        // Reset receipt form
        function resetReceiptForm() {
            $('#receiptForm')[0].reset();
            $('#receiptModalLabel').text('เพิ่มรายการหักภาษี');
            editingReceiptId = null;
        }

        // Modal event handlers
        $('#recipientModal').on('hidden.bs.modal', function() {
            resetRecipientForm();
        });

        $('#receiptModal').on('hidden.bs.modal', function() {
            resetReceiptForm();
        });

        // Export to Excel function
        function exportToExcel() {
            if (receipts.length === 0) {
                Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลใบสำคัญรับเงินสำหรับ Export', 'warning');
                return;
            }

            // Group receipts by fiscal year
            const receiptsByYear = {};
            receipts.forEach(receipt => {
                const year = receipt.fiscalYear || 'ไม่ระบุปี';
                if (!receiptsByYear[year]) {
                    receiptsByYear[year] = [];
                }
                receiptsByYear[year].push(receipt);
            });

            // Create workbook
            const wb = XLSX.utils.book_new();

            // Create sheets for each fiscal year
            Object.keys(receiptsByYear).sort().forEach(year => {
                const yearReceipts = receiptsByYear[year];
                
                // Prepare data for sheet
                const sheetData = [
                    ['ลำดับ', 'ปีงบประมาณ', 'ชื่อผู้รับเงิน', 'บ้านเลขที่', 'หมู่ที่', 'ตำบล', 'อำเภอ', 'จังหวัด', 'โครงการ', 'รายการ', 'จำนวนเงิน', 'จำนวนเงินเป็นตัวหนังสือ', 'ผู้จ่ายเงินคนที่ 1', 'ผู้จ่ายเงินคนที่ 2']
                ];

                yearReceipts.forEach((receipt, index) => {
                    sheetData.push([
                        index + 1,
                        receipt.fiscalYear || '-',
                        receipt.recipientName || '',
                        receipt.houseNumber || '',
                        receipt.villageNumber || '',
                        receipt.subdistrict || '',
                        receipt.district || '',
                        receipt.province || '',
                        receipt.project || '',
                        receipt.item || '',
                        parseFloat(receipt.amount || 0),
                        receipt.amountText || '',
                        receipt.payer1 || '',
                        receipt.payer2 || ''
                    ]);
                });

                // Create worksheet
                const ws = XLSX.utils.aoa_to_sheet(sheetData);

                // Set column widths
                const colWidths = [
                    { wch: 8 },   // ลำดับ
                    { wch: 12 },  // ปีงบประมาณ
                    { wch: 25 },  // ชื่อผู้รับเงิน
                    { wch: 12 },  // บ้านเลขที่
                    { wch: 8 },   // หมู่ที่
                    { wch: 15 },  // ตำบล
                    { wch: 15 },  // อำเภอ
                    { wch: 15 },  // จังหวัด
                    { wch: 20 },  // โครงการ
                    { wch: 20 },  // รายการ
                    { wch: 15 },  // จำนวนเงิน
                    { wch: 30 },  // จำนวนเงินเป็นตัวหนังสือ
                    { wch: 20 },  // ผู้จ่ายเงินคนที่ 1
                    { wch: 20 }   // ผู้จ่ายเงินคนที่ 2
                ];
                ws['!cols'] = colWidths;

                // Style header row
                const headerRange = XLSX.utils.decode_range(ws['!ref']);
                for (let col = headerRange.s.c; col <= headerRange.e.c; col++) {
                    const cellAddress = XLSX.utils.encode_cell({ r: 0, c: col });
                    if (!ws[cellAddress]) continue;
                    ws[cellAddress].s = {
                        font: { bold: true, color: { rgb: "FFFFFF" } },
                        fill: { fgColor: { rgb: "F8BBD9" } },
                        alignment: { horizontal: "center", vertical: "center" }
                    };
                }

                // Add worksheet to workbook
                const sheetName = `ปีงบประมาณ ${year}`;
                XLSX.utils.book_append_sheet(wb, ws, sheetName);
            });

            // Generate filename with current date
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '-');
            
            const filename = `ใบสำคัญรับเงิน_${dateStr}.xlsx`;

            // Save file
            XLSX.writeFile(wb, filename);

            Swal.fire({
                title: 'Export สำเร็จ',
                text: `ไฟล์ ${filename} ถูกดาวน์โหลดเรียบร้อยแล้ว`,
                icon: 'success',
                confirmButtonColor: '#f8bbd9'
            });
        }
    </script>
